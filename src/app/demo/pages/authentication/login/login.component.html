<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <p  class="display-5 f-w-700 d-flex justify-content-center mt-3">
            <u>
              THMS
            </u> 
          </p>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-2"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="Email" id="floatingInput" value="" />
              <label for="floatingInput" >Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" formControlName = "Password" value="" />
              <label for="password">Password</label>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <!-- <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div> -->
              <!-- <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5> -->
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
                <span>{{isLoading? "Loading...": "Sign In"}}</span>  
              </button>
            </div>
            <hr />
            <h5 class="d-flex justify-content-center">
              <a [routerLink]="['/guest/register']">Don't have an account?</a>
            </h5>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
