<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <p  class="display-5 f-w-700 d-flex justify-content-center mt-3">
            <u>
              THMS
            </u> 
          </p>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-1"><b>Sign up</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <form class="row" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="UserName" id="floatingInput" placeholder="Full Name" />
            <label for="floatingInput" class="ps-4">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="Email" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput" class="ps-4">Email Address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="Password" id="floatingInput" placeholder="Password" />
            <label for="floatingInput" class="ps-4">Password</label>
          </div>
          <!-- <div class="form-check mt-3s">
            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
            <label class="form-check-label" for="customCheckc1">
              <h5>
                Agree with
                <span>Terms & Condition.</span>
              </h5>
            </label>
          </div> -->
          <div class="d-grid mt-4 mb-3">
            <button type="submit" class="btn btn-secondary p-2">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
              <span>{{isLoading? "Loading...": "Sign Up"}}</span>
            </button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/login']">Already have an account?</a>
          </h5>
        </form>
      </div>
    </div>
  </div>
</div>
